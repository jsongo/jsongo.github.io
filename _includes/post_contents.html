<div class="unit one-fourth hide-on-mobiles">
  <aside>
    <h4>Recent Releases</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url }}">Version {{ post.version }}</a>
      </li>
      {% endfor %}
    </ul>
  </aside>
</div>
